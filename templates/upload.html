<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video to GIF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload {
            border: 2px solid #1a73e8;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }
        .file-upload:hover {
            background-color: #e8f0fe;
        }
        input[type="submit"] {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1557b0;
        }
        #file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video to GIF Converter</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload">
                Choose Video
            </label>
            <input id="file-upload" type="file" name="file" accept=".mp4,.avi,.mov" onchange="updateFileName(this)">
            <div id="file-name"></div>
            <input type="submit" value="Convert to GIF">
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0].name;
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
